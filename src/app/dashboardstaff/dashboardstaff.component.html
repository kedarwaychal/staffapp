
<div class="container">
    <div class="row " >
      <div class="col-lg-12 col-md-12">
        <h1 class="text-center">Leave Details</h1>
              <div class="row">
                <!-- <h1>Username : {{name}}</h1> -->
              </div>
              <div class="row">
                <button class="btn btn-primary" (click)="onclick()">
                  Apply For leave
                  </button>
                  <button class="btn btn-danger"  (click)="onsignOut()">
                    Sign Out
                    </button>
              </div> 
              <div *ngFor="let para of detaillist">
              <div class="row">
                  <div class="col-4">
                    <h2>{{para.totalleaves}}</h2>
                    <h2>Total Leave</h2>
              </div>
              <div class="col-4">
                    <h2>{{para.approvedleave}}</h2>
                    <h2>Approved</h2>
              </div>
              <div class="col-4">
                    <h2>{{para.rejectedleave}}</h2>
                    <h2>Rejected</h2>
              </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6 col-md-4 col-lg-3 gy-3 my-3" *ngFor="let data of updatelist">
                  <div class="card">
                    <div class="card-body text-center">
                              <h5>{{data.name}}</h5>
                              <p>Leave from{{data.from}}
                                <br><br>
                                Number of days {{data.leaveday}}</p>
                              <p>Reason : {{data.reason}}</p>
                              <p>Status : {{data.status}}</p>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
